{% extends 'dashboard/index.html' %}
{% load static %}
{% block header %}
<header class="navbar navbar-expand-md navbar-light d-print-none">
  <div class="container-fluid">
    <h1 class="navbar-brand">Starlet-生成取样指令</h1>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="card mt-4">

  <div class="card-body">

      <div id="starlet-instruction-div">
          <!-- 在这里写“取样指令生成”需要的内容 -->
          <div class="mb-3">
            <div class="card shadow-sm"> 
                <div class="card-header text-center fw-bold fs-5 bg-primary text-white">
                    Starlet 取样指令生成器
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="formFile" class="form-label">上传 Input.xlsx 文件</label>
                            <input class="form-control" type="file" id="formFile" name="input_file" accept=".xlsx" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">生成扫码指令(.xls格式)</button>
                        </div>
                    </form>

                    {% if file_url %}
                    <div class="alert alert-success mt-4" role="alert">
                        文件已生成！<a href="{{ file_url }}" class="alert-link">点击此处下载结果</a>
                    </div>
                    {% endif %}
                </div>
            </div>
          </div>

      </div>

  </div>
</div>

{% if popup_message %}
  <!-- Modal -->
  <div class="modal fade" id="genSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">生成成功</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          {{ popup_message }}
        </div>
        <div class="modal-footer">
          <a class="btn btn-outline-secondary" href="{{ download_page_url }}">去文件下载</a>
          <a class="btn btn-success" href="{{ download_file_url }}" target="_blank">直接打开文件</a>
          <button type="button" class="btn btn-link" data-bs-dismiss="modal">知道了</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // 若页面已加载 Bootstrap JS（window.bootstrap 存在），用 Modal；否则退化到 alert()
      function onReady(fn){ if (document.readyState!=="loading"){ fn(); } else { document.addEventListener("DOMContentLoaded", fn); } }
      onReady(function () {
        if (window.bootstrap && window.bootstrap.Modal) {
          var m = new bootstrap.Modal(document.getElementById('genSuccessModal'));
          m.show();
        } else {
          alert('{{ popup_message|escapejs }}'); 
        }
      });
    })();
  </script>
{% endif %}

{% endblock %}
