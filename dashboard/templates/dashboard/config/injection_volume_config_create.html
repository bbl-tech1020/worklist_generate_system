
{% extends 'dashboard/index.html' %}
{% load static %}

{% block header %}
<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-fluid">
        <h1 class="navbar-brand">后台参数配置</h1>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h3 class="card-title">进样体积参数配置</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- 项目名称 -->
            <div class="mb-3">
                <label class="form-label">项目名称</label>
                <input type="text" class="form-control" name="project_name" placeholder="请输入项目名称">
            </div>

            <!-- 仪器编号 -->
            <div class="mb-3">
                <label class="form-label">仪器编号</label>
                <input type="text" class="form-control" name="instrument_num" placeholder="请输入仪器编号">
            </div>

            <div class="mt-3">
                <label class="form-label">进样体积</label>
                <input type="text" class="form-control" name="injection_volume" placeholder="请输入进样体积">
            </div>

            <div class="mt-4">
                <button class="btn btn-primary">保存设置</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
