<!-- dashboard/templates/dashboard/create_user.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建新账号</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f6f6; }
    .box { width:420px; margin: 60px auto; padding:18px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    .btn { background:#28a745; color:#fff; padding:8px 12px; border:none; border-radius:4px; }
    .msg { color:green; }
  </style>
</head>
<body>
  <div class="box">
    <h2>创建新账号（仅超级管理员）</h2>

    {% if messages %}
      <div class="msg">
        {% for m in messages %}{{ m }}<br>{% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">创建账号</button>
    </form>

    <p><a href="{% url 'project_config' %}">返回后台参数配置</a> | <a href="{% url 'dashboard_logout' %}">退出</a></p>
  </div>
</body>
</html>
